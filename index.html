.column {

  padding: 5px;
}
</style>
</head>
<body>

<h2>Harriet Jack: Online Portfolio</h2>
<p>Welcome to my online portfolio of work.</p>

<div class="row">

    <img src="modelgif.gif" alt="Assessment 1" style="width:100%">
  </div>
  <div class="column">
    <img src="Twitter.png" alt="Assessment 2" style="width:100%">
  </div>
  <div class="column">
    <img src="receipt.jpg" alt="Assessment 1" style="width:100%">
  </div>
</div>

</body>
</html>
